spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mamba?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initial-size=15
spring.datasource.max-active=50
spring.datasource.max-idle=20
spring.datasource.max-lifetime=600000
spring.datasource.max-age=600000
spring.datasource.max-wait=60000
spring.datasource.min-idle=0
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=1200000

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.datasource.continue-on-error=true


spring.aop.proxy-target-class=true

spring.mvc.date-format=yyyy-MM-dd HH:mm:ss


spring.redis.sentinel.master=master1
spring.redis.sentinel.nodes=127.0.0.1:8886,127.0.0.1:8887
spring.redis.database=2
spring.redis.timeout=10000

enable-scheduling=false
scheduled.syncChatMessage=0 * * * * ?

#logging.level.root=DEBUG

